<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Personal Vault</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('/static/l3.avif');
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #218838;
        }
        .signup-btn {
            background: #007bff;
        }
        .signup-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="/signup">Sign up</a></p>

        <!-- Guest Login Button -->
        <button onclick="guestLogin()">Guest Login</button>
    </div>
    <script>
    function guestLogin() {
        fetch('/guest_login', {
            method: 'GET',
            credentials: 'same-origin'
        })
        .then(response => {
            if (response.ok) {
                // You can redirect to a specific route or section based on your setup
                window.location.href = "/#password-manager";  // Make sure this matches your page's structure
            } else {
                console.error('Guest login failed');
            }
        })
        .catch((error) => {
            console.error('Error during guest login:', error);
        });
    }
</script>
    
</body>
</html>
